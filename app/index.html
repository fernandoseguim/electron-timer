<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" />
    <title>Electron Timer</title>
</head>
<body>
    <section class="container">
            <div id="about-link">
                <img class="info-button" src="img/info-button.svg">
            </div>

            <h1 class="title">Electron Timer</h1>
            
            <div class="timer">
                <div class="clock">
                    <span class="time-clock">00:10:23</span>
                </div>

                <div class="controllers">
                    <img class="play-button" src="img/play-button.svg" />
                </div>

                <div class="container-course">
                    <span class="course">curso-electron</span>
                </div>
            </div>
            <div class="group">
                <input type="text" class='add-field' required>
                <img src="img/plus.svg" class='add-button'>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Novo curso</label>
              </div>
        </section>

        <script>require('./js/render')</script>
</body>
</html>
